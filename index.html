<html>
    <head>

        <title>AI Object Finder</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body background="background.gif">
        <center>
            <div class="btn btn-primary heading">
                <h2>AI ObjectFinder
                </h2>
                <h4>The input name which you will give should match the names present in CoCoSSD model then only it will be detected</h4>
            </div>
            <h3 id="object_name">
                object name :
            </h3>
            <br>
            <input id="object_name_textbox" type="text">
            <br><br>
            <button class="btn btn-success" onclick="start()">start</button>
            <br><br>
            <h3 class="btn btn-warning" id="detecting_status"></h3>
            <h3 class="btn btn-danger" id="status"></h3>
        </center>
        
    </body>
</html>
